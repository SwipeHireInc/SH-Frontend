
  <div class="overlay">
    <div class="modal">
      <button class="close-btn" (click)="closeModal()">X</button>

      <form [formGroup]="resumeform" (ngSubmit)="onSave()">
        <div class="main-upload">
          <div class="about-user">

            <div class="input-wrapper">
              <label>Name </label>
              <input type="text" formControlName="name">
            </div>

            <div class="input-wrapper">
              <label>Surname </label>
              <input type="text" formControlName="surname">
            </div>
          </div>
          <img ngSrc="assets/png/foravatar.jpeg"  width="150" height="150">
        </div>

        <div class="input-number">
        <div>
          <label>Age </label>
          <input type="number" formControlName="age">
        </div>

          <div>
            <label>Height </label>
            <input type="number" formControlName="height">
          </div>
        </div>

        <div class="select-bar">
            <label>City</label>
            <select>
              <option value="" disabled selected>City</option>
              @for (city of cities; track cities) {
                <option>{{city}}</option>
              }
            </select>

          <label>Study</label>
          <select>
            <option value="">None</option>
            @for (study of studies; track studies) {
              <option>{{study}}</option>
            }
          </select>
        </div>

        <div class="input-wrapper">
          <label>Phone</label>
          <input type="text"  placeholder="phone" formControlName="phone">
        </div>

        <app-selectable-grid
          label="Languages"
          [initialItems]="['English', 'Russian', 'Kazakh']"
          (selectedChange)="onLanguagesChange($event)">
        </app-selectable-grid>

        <app-selectable-grid
          label="Skills"
          [initialItems]="['React', 'Js', 'Html']"
          (selectedChange)="onLanguagesChange($event)">
        </app-selectable-grid>
        <button type="submit" class="submit-btn">Save</button>

      </form>
    </div>
  </div>
