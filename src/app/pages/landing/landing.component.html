<div class="landing-container" [ngClass]="{ 'hidden-header': !isHeaderVisible() }">
  <img src="" alt="">

  <h1 id="txt">
    <span class="primary">{{ titlePrimary }}</span>
    
    @for (char of titleRest; track char) {
      <span class="title-rest">{{ char }}</span>
    }
  </h1>

  <button (click)="openModal()" class="login-btn">Log in</button>
</div>

@if (isModalOpen) {
  <app-auth-modal (close)="closeModal()"></app-auth-modal>
}
