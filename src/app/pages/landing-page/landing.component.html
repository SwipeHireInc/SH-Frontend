<header class="header">
  <div class="container">
    <div class="landing-container" [ngClass]="{ 'hidden-header': !isHeaderVisible() }">
      <div>
      </div>

      <h1 id="txt">
        <span class="primary">{{ titlePrimary() }}</span>
      </h1>

      <button (click)="show()" class="login-btn">Log in</button>
    </div>
  </div>

  @if (isModalOpen()) {
    @defer (on timer(200ms)) {
      <app-auth-modal (close)="toggleModal(false)"></app-auth-modal>
    }
  }
</header>
