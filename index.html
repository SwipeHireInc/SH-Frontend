<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Email Validation Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.25s ease;
    }
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 20px;
      padding: 40px 50px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.2rem;
      color: #38bdf8;
      font-size: 1.8rem;
    }
    label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid transparent;
      border-radius: 10px;
      background-color: #334155;
      color: #f1f5f9;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: #38bdf8;
      background-color: #475569;
    }
    input.error {
      border-color: #ef4444;
      background-color: #4b5563;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px 16px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    #info {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .ok {
      color: #4ade80;
    }
    .err {
      color: #ef4444;
    }
    .fade-in {
      animation: fadein 0.4s ease;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Validate your Email</h1>
  <form id="frm" onsubmit="return false;">
    <label for="email">Email address</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" required>
    <button id="submit" type="submit">Check</button>
  </form>
  <p id="info"></p>
</div>

<script>
  const email = document.getElementById("email");
  const info = document.getElementById("info");
  const button = document.getElementById("submit");

  button.addEventListener("click", () => {
    email.classList.remove("error");
    info.textContent = "";
    info.className = "";

    // HTML5 client validation
    if (!email.checkValidity()) {
      email.classList.add("error");
      info.textContent = "‚ö†Ô∏è Invalid email format.";
      info.className = "err fade-in";
      return;
    }

    // Simulated server validation ‚Äî forbidden "$"
    if (email.value.includes("$")) {
      email.classList.add("error");
      info.textContent = "üö´ Server rejected: forbidden character '$'";
      info.className = "err fade-in";
      return;
    }

    info.textContent = "‚úÖ Email accepted!";
    info.className = "ok fade-in";
  });

  // For Selenium
  window.__getValidationState = function() {
    return {
      value: email.value,
      clientValid: email.checkValidity(),
      clientMsg: email.validationMessage || "",
      serverMsg: info.textContent || ""
    };
  };
</script>
</body>
</html>
